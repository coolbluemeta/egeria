plugins {
    id 'application'
    id "com.github.johnrengelman.shadow"
}

dependencies {
    runtimeOnly 'ch.qos.logback:logback-classic'
    compileOnly project(':open-metadata-implementation:access-services:ocf-metadata-management:ocf-metadata-api')
    compileOnly project(':open-metadata-implementation:access-services:ocf-metadata-management:ocf-metadata-client')
    compileOnly project(':open-metadata-implementation:frameworks:open-metadata-framework')
    compileOnly project(':open-metadata-implementation:frameworks:open-connector-framework')
    implementation project(':open-metadata-implementation:adapters:authentication-plugins:http-helper')
    runtimeOnly project(':open-metadata-implementation:user-security:token-manager')
}

description = 'Asset create avro sample'

java {
    withJavadocJar()
}

shadowJar {
    mainClassName = 'org.odpi.openmetadata.accessservices.assetowner.samples.createavrofile.CreateAvroFileAssetSample'
    archiveClassifier = 'jar-with-dependencies'
}
